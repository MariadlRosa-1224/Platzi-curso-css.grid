<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Margin</title>
</head>
<body>
    <div class="title-container">
        <p class="title">Tecnicas de alineacion Margin</p>
    </div>

    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-1"><p>Top left</p></div>
        </div>
    </div>

    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-2"><p>top center</p></div>
        </div>
    </div>

    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-3"><p>top right</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-4"><p>center left</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-5"><p>center center</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-6"><p>center right</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-7"><p>Bottom left</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-8"><p>Bottom center</p></div>
        </div>
    </div>
    
    <div class="cube-of-positions-container">
        <div class="cube-of-positions">
            <div class="cube position-9">Bottom right</div>
        </div>
    </div>
    


</body>
</html>
